<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Inventario</title>
    <link rel="stylesheet" href="/administrador/style.css">
    <style>
        /* ... estilos existentes ... */
        .boton-inicio-admin { /* ... estilos del bot贸n de inicio ... */ }
        .boton-inicio-admin:hover { /* ... estilos hover del bot贸n de inicio ... */ }
        #formulario-enviar label,
        #formulario-enviar input,
        #formulario-enviar select,
        #formulario-enviar button { /* ... estilos del formulario de nuevo pedido ... */ }
        #formulario-enviar button[type="submit"] { /* ... estilos del bot贸n de enviar nuevo pedido ... */ }
        #formulario-enviar button[type="submit"]:hover { /* ... estilos hover del bot贸n de enviar nuevo pedido ... */ }

        .lista-productos-faltantes-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .lista-productos-faltantes-item:last-child {
            border-bottom: none;
        }

        .asignar-proveedor-form {
            display: none; /* Oculto por defecto */
            margin-left: 15px;
        }

        .asignar-proveedor-form select {
            padding: 5px;
            margin-right: 5px;
        }

        .asignar-proveedor-form button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="boton-inicio-container">
        <button class="boton-inicio-admin" onclick="window.location.href='/Nave_Inicio'">Ir a Inicio</button>
    </div>
    <div class="container">
        <header>
            <h1>Panel de Administrador</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#inventario">Ver Inventario</a></li>
                <li><a href="#productos-faltantes">Productos Faltantes</a></li>
            </ul>
        </nav>

        <main>
            <section id="inventario">
                <h2>Inventario</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-inventario">
                        </tbody>
                </table>
            </section>

            <section id="productos-faltantes">
                <h2>Productos Faltantes</h2>
                <form id="formulario-enviar">
                    <label for="producto">Producto:</label>
                    <input type="text" id="producto" name="producto" required>

                    <label for="cantidad-faltante">Cantidad Faltante:</label>
                    <input type="number" id="cantidad-faltante" name="cantidad-faltante" required>

                    <label for="proveedor">Seleccionar Proveedor:</label>
                    <select id="proveedor" name="proveedor" required>
                        <option value="">-- Seleccionar --</option>
                        <option value="Proveedor A">Proveedor A</option>
                        <option value="Proveedor B">Proveedor B</option>
                        <option value="Proveedor C">Proveedor C</option>
                        <option value="Proveedor D">Proveedor D</option>
                    </select>

                    <button type="submit">Enviar Pedido al Proveedor</button>
                </form>
                <button id="ver-faltantes">Ver Productos Faltantes</button>
                <h3>Lista de Productos Faltantes</h3>
                <ul id="lista-productos-faltantes">
                </ul>
            </section>
        </main>
    </div>

    <script src="/administrador/script.js"></script>
</body>
</html>
